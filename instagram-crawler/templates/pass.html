<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title ï½œ Pass</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            // Create the data table.


        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
        ['Anger', {{anger}}],
        ['Happiness', {{happiness}}],
        ['Neutral', {{neutral}}],
        ['Sadness', {{sadness}}],
        ['Not Available', {{ imgnotAvailable }}]
        ]);
        // Set chart options
        var options = {'title':'People\'s expression through image',
                   'width':400,
                   'height':300};
            // Set chart options

        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Topping2');
        data2.addColumn('number', 'Slices2');
        data2.addRows([

            // not working with below and I don't know why
            ['sadness', {{txtsadness}}],
            ['fear', {{ txtfear }}],
            ['joy', {{ txtjoy }}],
            ['confident', {{ txtconfident }}],
            ['anger', {{ txtanger }}],
            ['analytical', {{ txtanalytical }}],
            ['tentative', {{ txttentative }}],
            ['Not Available', {{ txtnotAvailable }}]
        ]);



        var options2 = {
            'title': 'People\'s expression through text',
            'width':400,
            'height':300
        };
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        var chart2 = new google.visualization.PieChart(document.getElementById('chart_hist'));
        chart.draw(data, options);
        chart2.draw(data2, options2);
        }

    </script>
    <style>
        h1{
            font-weight: 700;
            font-size: 5em;

        }
        .chart {
            margin-right: auto;
            margin-left: auto;
            display: block;
        }
        .image-post-container {

        .image-post{

        }
        img{
            width: 182px;
            height: 182px;
            object-fit: cover;
            border-radius: 4px;
            object-position: top;
        }
        .score-bar{
            margin-top: 10px;
            width: 182px;
            height: 8px;
            float: left;
            display:flex;

        }
        .score-section{
            height: 8px;
        }

        #anger{
            width: 52px;
            background: #FD2EB3;
        }
        #happiness{
            width: 63px;

        }
        #neutral{

        }
        #sadness{
            width: 39px;

    </style>
