<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title ï½œ Pass</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            // Create the data table.


        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
        ['Anger', {{anger}}],
        ['Happiness', {{happiness}}],
        ['Neutral', {{neutral}}],
        ['Sadness', {{sadness}}],
        ['Not Available', {{ imgnotAvailable }}]
        ]);
        // Set chart options
        var options = {'title':'People\'s expression through image',
                   'width':400,
                   'height':300};
            // Set chart options

        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Topping2');
        data2.addColumn('number', 'Slices2');
        data2.addRows([

            // not working with below and I don't know why
            ['sadness', {{txtsadness}}],
            ['fear', {{ txtfear }}],
            ['joy', {{ txtjoy }}],
            ['confident', {{ txtconfident }}],
            ['anger', {{ txtanger }}],
            ['analytical', {{ txtanalytical }}],
            ['tentative', {{ txttentative }}],
            ['Not Available', {{ txtnotAvailable }}]
        ]);



        var options2 = {
            'title': 'People\'s expression through text',
            'width':400,
            'height':300
        };
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        var chart2 = new google.visualization.PieChart(document.getElementById('chart_hist'));
        chart.draw(data, options);
        chart2.draw(data2, options2);
        }

    </script>
    <style>
        h1{
            font-weight: 700;
            font-size: 5em;
            margin-right: auto;
            margin-left: auto;
        }
        .chart {
            margin-right: auto;
            margin-left: auto;
            display: block;
        }
    </style>
</head>
<body>
<h1>MoodyIns</h1>
<!--Div that will hold the pie chart-->
<div id="chart_div" class="chart"></div>
<div id="chart_hist" class="chart"></div>

<h3>anger {{ txtanger }}</h3>

</html>
